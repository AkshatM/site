    <script data-marimo="true">
      function __resizeIframe(obj) {
        var scrollbarHeight = 20; // Max between windows, mac, and linux

        function setHeight() {
          var element = obj.contentWindow.document.documentElement;
          // If there is no vertical scrollbar, we don't need to resize the iframe
          if (element.scrollHeight === element.clientHeight) {
            return;
          }

          // Create a new height that includes the scrollbar height if it's visible
          var hasHorizontalScrollbar = element.scrollWidth > element.clientWidth;
          var newHeight = element.scrollHeight + (hasHorizontalScrollbar ? scrollbarHeight : 0);

          // Only update the height if it's different from the current height
          if (obj.style.height !== `${newHeight}px`) {
            obj.style.height = `${newHeight}px`;
          }
        }

        // Resize the iframe to the height of the content and bottom scrollbar height
        setHeight();

        // Resize the iframe when the content changes
        const resizeObserver = new ResizeObserver((entries) => {
          setHeight();
        });
        resizeObserver.observe(obj.contentWindow.document.body);
      }
    </script>

quot;&lt;span class=&#92;&quot;markdown prose dark:prose-invert&#92;&quot;&gt;&lt;span class=&#92;&quot;paragraph&#92;&quot;&gt;&lt;span style=&#x27;font-size: 3em&#x27;&gt;I&#x27;m proud of shipping:&lt;/span&gt;&lt;/span&gt;&#92;n&lt;ul&gt;&#92;n&lt;li&gt;&#92;n&lt;span class=&#92;&quot;paragraph&#92;&quot;&gt;&lt;span style=&#x27;font-size: 2em&#x27;&gt;&lt;a href=&#92;&quot;https://blog.cloudflare.com/verified-bots-with-cryptography/&#92;&quot; rel=&#92;&quot;noopener&#92;&quot; target=&#92;&quot;_blank&#92;&quot;&gt;&lt;strong&gt;Web Bot Auth&lt;/strong&gt;&lt;/a&gt; &#92;u2014 a public-key cryptography system for bots to identify themselves on the open Internet. &lt;/span&gt;&lt;/span&gt;&#92;n&lt;ul&gt;&#92;n&lt;li&gt;&lt;span style=&#x27;font-size: 1.5em&#x27;&gt;I wrote and open-sourced a library for &lt;a href=&#92;&quot;https://www.rfc-editor.org/rfc/rfc9421.html&#92;&quot; rel=&#92;&quot;noopener&#92;&quot; target=&#92;&quot;_blank&#92;&quot;&gt;RFC 9421&lt;/a&gt; in &lt;strong&gt;Rust&lt;/strong&gt;, and built all of Cloudflare&#x27;s supporting infrastructure to support &lt;code&gt;Ed25519&lt;/code&gt; real-time verification globally.&lt;/span&gt; &lt;/li&gt;&#92;n&lt;/ul&gt;&#92;n&lt;/li&gt;&#92;n&lt;li&gt;&#92;n&lt;span class=&#92;&quot;paragraph&#92;&quot;&gt;&lt;span style=&#x27;font-size: 2em&#x27;&gt; A blazing fast &lt;strong&gt;10,000x&lt;/strong&gt; speedup in tail latency while working on &lt;a href=&#92;&quot;https://www.cloudflare.com/application-services/products/argo-smart-routing/&#92;&quot; rel=&#92;&quot;noopener&#92;&quot; target=&#92;&quot;_blank&#92;&quot;&gt;Argo Smart Routing&lt;/a&gt;, from &lt;marimo-tex class=&#92;&quot;arithmatex&#92;&quot;&gt;||(90||)&lt;/marimo-tex&gt; milliseconds to &lt;marimo-tex class=&#92;&quot;arithmatex&#92;&quot;&gt;||(8||)&lt;/marimo-tex&gt; microseconds.&lt;/span&gt;&lt;/span&gt;&#92;n&lt;ul&gt;&#92;n&lt;li&gt;&lt;span style=&#x27;font-size: 1.5em&#x27;&gt;I profiled bottlenecks in our asynchronous work queue serving 500,000 requests per second &#92;u2014 then replaced the whole thing with an in-memory cache.&lt;/span&gt;&lt;/li&gt;&#92;n&lt;/ul&gt;&#92;n&lt;/li&gt;&#92;n&lt;/ul&gt;&lt;/span&gt;&quot;' data-kind='&quot;neutral&quot;'></marimo-callout-output>"}, "type": "data"}]}, {"code_hash": "d5a3cd46b208586e023e55619e793362", "console": [], "id": "PKri", "outputs": [{"data": {"text/html": "<span class=\"markdown prose dark:prose-invert\"><h2 id=\"in-six-years-ive-traversed-the-whole-stack\"><span style='font-size: 2em'>In six years, I've traversed the whole stack</span></h2></span>"}, "type": "data"}]}, {"code_hash": "a2c4d78b0c4e2610606b175f457b5ba5", "console": [], "id": "Xref", "outputs": [{"data": {"text/html": "<span class=\"markdown prose dark:prose-invert\"><span class=\"paragraph\"><span style='font-size: 1.5em'>I\u2019ve worn many hats over the years. I've been</span>:</span>\n<ul>\n<li>\n<span class=\"paragraph\"><span style='font-size: 1.5em'>an SRE at PlanGrid (YC '12), expanding traffic management to support multiple datacenters</span></span>\n</li>\n<li>\n<span class=\"paragraph\"><span style='font-size: 1.5em'>a data engineer at BrightEdge, writing queuing systems to optimize bare-metal Hadoop pipelines</span></span>\n</li>\n<li>\n<span class=\"paragraph\"><span style='font-size: 1.5em'>an NLP intern at DataWeave, wrangling Word2Vec as we sought to classify millions of short texts</span></span>\n</li>\n</ul>\n<span class=\"paragraph\"><span style='font-size: 1.5em'>Before all that, I was modeling paleoclimate mechanics as an undergrad research fellow with NASA.</span></span>\n<span class=\"paragraph\"><span style='font-size: 1.5em'>I studied Physics at UCLA and earned my Master\u2019s in Computer Science from Brown, but my learning has never stopped.</span></span></span>"}, "type": "data"}]}, {"code_hash": "1d3b560bbfe14b82b103392161809252", "console": [], "id": "SFPL", "outputs": [{"data": {"text/html": "<span class=\"markdown prose dark:pr
